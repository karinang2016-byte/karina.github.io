<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>製作披薩遊戲</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>製作你的披薩</h1>
            <p>拖放配料來製作美味披薩！</p>
        </header>

        <div class="main-area">
            <div id="pizza-base">
                <div class="crust"></div>
                <div class="cheese-layer"></div>
                <div id="toppings-layer"></div>
            </div>
        </div>

        <div class="controls-area">
            <div id="toppings-container">
                <!-- Toppings using emoji/CSS -->
                <div class="ingredient" data-type="sauce" data-visual="🍅">
                    <div class="ingredient-visual sauce-visual">🍅</div>
                    <span>醬料</span>
                </div>
                <div class="ingredient" data-type="cheese" data-visual="🧀">
                    <div class="ingredient-visual cheese-visual">🧀</div>
                    <span>芝士</span>
                </div>
                <div class="ingredient" data-type="pepperoni" data-visual="🍕">
                    <div class="ingredient-visual pepperoni-visual">🔴</div>
                    <span>辣香腸</span>
                </div>
                <div class="ingredient" data-type="mushroom" data-visual="🍄">
                    <div class="ingredient-visual mushroom-visual">🍄</div>
                    <span>蘑菇</span>
                </div>
            </div>

            <button id="bake-btn">烘烤披薩!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
