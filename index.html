<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>串珠遊戲 (Beading Game)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="glass-panel">
            <h1>串珠遊戲</h1>
            <div class="controls">
                <button id="reset-btn" class="glass-btn">重置</button>
                <button id="undo-btn" class="glass-btn">復原</button>
            </div>
        </header>

        <main class="game-area">
            <div class="string-container">
                <div id="string-line" class="string-line"></div>
                <div id="beads-on-string" class="beads-on-string">
                    <!-- Beads will be added here -->
                </div>
            </div>
        </main>

        <!-- Bead Edit Modal -->
        <div id="bead-modal" class="modal hidden">
            <div class="modal-content glass-panel">
                <h2>編輯串珠</h2>
                <div class="color-picker-grid" id="modal-color-picker">
                    <!-- Generated by JS -->
                </div>
                <div class="modal-actions">
                    <button id="modal-delete-btn" class="glass-btn danger">刪除</button>
                    <button id="modal-close-btn" class="glass-btn">關閉</button>
                </div>
            </div>
        </div>

        <footer class="palette-container glass-panel">
            <div class="palette-scroll" id="bead-palette">
                <!-- Bead options will be generated here -->
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
